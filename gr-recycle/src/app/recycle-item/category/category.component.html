    <button (click)="catSelected('textiles'); toggle()" class="textiles"><img width= 100px; src="/assets/placeholder.png"></button>
    <button (click)="catSelected('batteries'); toggle()" class="batteries"><img width= 100px; src="/assets/placeholder.png"></button>

</div>

<div *ngIf="show"><app-recycle-item [values]="values" [category]="category"></app-recycle-item></div>
