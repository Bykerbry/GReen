
<div class="item-container">
    <ng-container *ngFor="let item of items">
        <div class="item">
            <h2>{{item.itemName}}</h2>
            <img [src]="item.img">
            <p>{{item.description}}</p>
            <p>{{item.dropOffLocation}}</p>
        </div>
    </ng-container>
</div>
