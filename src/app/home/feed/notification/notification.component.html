<div class="notification-container">
    <div class="top-container">
        <div class="top">
            <img class="icon" [src]="notification.icon">
        </div>
        <div class="bottom">
            <h2 class="headline">{{notification.headline}}</h2>
            <p class="datePosted">{{notification.datePosted}}</p>
            <p>{{notification.description}}</p>
        </div>
    </div>
    <a class="learn-more" target="_blank" [href]="notification.url">Learn More</a>
</div>
