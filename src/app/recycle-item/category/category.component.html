<div class="category-container">
    <ng-container *ngFor="let categoryName of categoryNames">
        <button 
            [style.background-image]="getPath(categoryName)"
            changeBackgroundImg
            (click)="catSelected(categoryName)" 
            [id]="categoryName" 
            class="category">
        </button>
    </ng-container>   
</div>
   
<div *ngIf="show">
    <app-recycle-item [values]="values" [category]="category"></app-recycle-item>
</div>
